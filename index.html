<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="shortcut icon" href="favicon.ico" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/scroll.js"></script>
<script type="text/javascript" src="js/pageloader.js"></script>
<title>Portfolio</title>
</head>
<body>
<div class="page">
	<div class="top">
		<div class="tleft" id="top">
			<img src="images/logo.png" />
		</div>
		
		<div class="tright">
			<div class="nav"  unselectable="on" onselectstart="return false"  onmousedown="return false">
				<a onclick="pageloader('pag')" href="#">Home</a>
				<a onclick="pageloader('page')" href="#">Home</a>
				<a onclick="pageloader('pag')" href="#">Home</a>
				<a onclick="pageloader('new')" href="#">Home</a>
			</div>
		</div>
		
		<div style="clear: both"></div>
	</div>
	<div class="pagecontent" id="pagecontent"></div>
	<script>
	$(document).ready(function(){
		$('#pagecontent').load('page.html #pagecontent');
	});
	function pageloader(page){
		$('#pagecontent').load(page + '.html #pagecontent');
	};
	</script>
</div>
</body>
</html>
